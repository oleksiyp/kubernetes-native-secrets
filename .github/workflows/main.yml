name: Main Branch CI/CD

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build application
        run: npm run build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Package and push Helm chart
        run: |
          # Get short SHA for versioning
          SHORT_SHA=$(git rev-parse --short HEAD)
          CHART_VERSION="0.0.0-${SHORT_SHA}"
          IMAGE_TAG="main-${GITHUB_SHA::7}"

          # Update chart version and appVersion
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" charts/kubernetes-native-secrets/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${IMAGE_TAG}\"/" charts/kubernetes-native-secrets/Chart.yaml

          # Update default image tag in values.yaml
          sed -i "s/tag: \"\"/tag: \"${IMAGE_TAG}\"/" charts/kubernetes-native-secrets/values.yaml

          # Package chart
          helm package charts/kubernetes-native-secrets

          # Push to OCI registry
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
          helm push kubernetes-native-secrets-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
