apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-native-secrets.fullname" . }}
  labels:
    {{- include "kubernetes-native-secrets.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubernetes-native-secrets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubernetes-native-secrets.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubernetes-native-secrets.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "{{ .Values.service.targetPort }}"
        - name: SECRETS_NAMESPACE
          value: "{{ .Values.config.secretsNamespace }}"
        - name: DEX_ISSUER
          value: "{{ .Values.config.dex.issuer }}"
        - name: DEX_CLIENT_ID
          value: "{{ .Values.config.dex.clientId }}"
        - name: DEX_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kubernetes-native-secrets.fullname" . }}
              key: {{ .Values.config.dex.clientSecretKey }}
        - name: NEXTAUTH_URL
          value: "{{ .Values.config.nextAuth.url }}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kubernetes-native-secrets.fullname" . }}
              key: {{ .Values.config.nextAuth.secretKey }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
